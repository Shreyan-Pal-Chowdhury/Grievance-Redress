<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grievance Chatbot</title>
<style>
body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:0;}
header { background: #004080; color: #fff; padding: 1rem; text-align:center; }
.chat-container { max-width: 800px; margin: 2rem auto; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 1rem;}
.chat-box { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 1rem; border-radius: 5px; background: #f9f9f9;}
.message { margin-bottom: 1rem; }
.message.user { text-align: right; color: #004080; }
.message.bot { text-align: left; color: #000; }
input[type="text"] { width: 80%; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc; }
button { padding: 0.5rem 1rem; background: #004080; color: #fff; border:none; border-radius: 5px; cursor:pointer;}
button:hover { background: #003060;}
</style>
</head>
<body>

<header>
    <h1>Grievance Chatbot</h1>
</header>

<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <!-- Chat messages will appear here -->
    </div>
    <div style="margin-top:1rem;">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function appendMessage(sender, text) {
    const chatBox = document.getElementById("chat-box");
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    msg.textContent = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;
    appendMessage("user", message);
    input.value = "";

    // Send message to backend
    const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
    });
    const data = await response.json();
    appendMessage("bot", data.reply);
}
</script>

</body>
</html>
